    <style>
        .custom-button {
            background-color: #1649ff;
            color: #FFFFFF;
            font-family: Arial, system-ui, sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: normal;
            border: 1px solid #E2E8F0;
            cursor: pointer;
        }
        .custom-button:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            filter: brightness(110%);
        }
        body {
            background-image: url('imagens/fundo_tech_5.jpg'); /* Define a imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a área */
            background-repeat: no-repeat; /* Impede a repetição da imagem */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Opcional: faz a imagem ficar fixa quando a página, para que a imagem não role com o conteúdo */
            font-family: Arial, sans-serif;
            /*display: flex;*/
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #4682B4;
            color: #333;
            text-align: center; /* Centraliza todo o texto do body */
        }
        .container {
            text-align: center;
            /*background: #B0C4DE; */
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            position: fixed; /* Fixa o elemento na tela */
            left: 0; /* Posiciona no lado esquerdo */
            top: 0; /* Posiciona no topo da janela */
            width: 200px; /* Define a largura do menu */
            height: 100vh; /* Ocupa 100% da altura da viewport (tela) */
            /*background-color: #f1f1f1;*/ /* Cor de fundo do menu */
            /*overflow-y: auto;*/ /* Adiciona barra de rolagem se o conteúdo exceder a altura */
            padding: 10px; /* Espaçamento interno do menu */
            box-sizing: border-box; /* Inclui padding e border no tamanho total */
        }
        /* Estilo geral para os botões do menu 3D */
        .menu-3d {
            display: flex; /* Define o container como flexbox */
            /*flex-direction: column;*/ /* Alinha os itens verticalmente */
            flex-direction: row; /* Alinha os itens horizontalmente */
            justify-content: center;
            align-items: center; /* **Centraliza os itens na horizontal** */
            gap: 20px; /* Adiciona 20px de espaço entre os botões */
            margin-top: -25px; /* Adiciona margem para afastar dos textos */
        }
        /* O que acontece quando o mouse passa por cima */
        .menu-3d a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            background-color: #1649ff;
            border-radius: 4px;
            box-shadow: 0 5px 0 #123bb5; /* Sombra para o efeito 3D */
            transition: all 0.3s ease; /* Transição suave para todas as propriedades */
            transform-style: preserve-3d; /* Importante para o efeito 3D */
            transform-origin: center center; /* Origem da rotação - A transformação 3D é feita a partir do centro exato*/
        }
        .menu-3d a:hover {
            transform: translateY(5px) rotateX(90deg); /* Mover para baixo e rotacionar */
            box-shadow: 0 0 0 #123bb5; /* Remove a sombra ao rotacionar */
        }
        /* A palavra que irá aparecer no efeito 3D */
        .menu-3d a::before {
            content: attr(data-hover); /* Pega o texto do atributo data-hover */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d2c80; /* Cor do fundo do efeito */
            color: #fff;
            border-radius: 4px;
            transform: rotateX(-90deg); /* Oculta a camada de trás */
            transform-origin: center bottom;
        }
        #conteudo-principal {
            text-align: center;
            padding-top: 80px; /* Adiciona espaço acima para não ser coberto pelos botões */
            color: #ffffff; /* Cor branca para o texto */
            text-shadow: 2px 2px 4px #000000; /* Sombra para destacar o texto */
            margin-top: -110px; /* Diminua este valor para aproximar dos botões */
        }
        p.titulo-conteudo {
            margin-bottom: -50px; /* 0 ou um valor pequeno como 5px */
        }
        h1 {
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            color: #000000;
            font-size: 1.8em;
            margin-bottom: 20px;
            /*webkit para colocar contorno na letra*/
            -webkit-text-stroke-width: 1px; /* Espessura da borda */
            -webkit-text-stroke-color: white; /* Cor da borda */
            -webkit-text-fill-color: black; /* Cor de preenchimento da letra */
            text-shadow: 2px 2px 4px black; /* Sombra para dar mais destaque (opcional) */
            margin-top: 15px; /* Altere este valor para ajustar a altura no topo*/
        }
        p {
            color: #000000;
            font-size: 1.2em;
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
